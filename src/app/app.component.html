<div class="container">
  <div class="row" *ngIf="IsCardShow">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="IsLogin"
                (click)="IsLogin = true"
              >
                Login
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="!IsLogin"
                (click)="IsLogin = false"
              >
                Registration
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <ng-container *ngIf="IsLogin">
            <app-user-login></app-user-login>
          </ng-container>
          <ng-container *ngIf="!IsLogin">
            <app-user-registration></app-user-registration>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" *ngIf="!IsCardShow"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Weather Details
          <div class="text-end">
            <button
              class="btn btn-primary"
              (click)="LogOut()"
              *ngIf="!IsCardShow"
            >
              Log Out
            </button>
          </div>
        </div>
        <div class="card-body">
          <app-weather-forecast></app-weather-forecast>
        </div>
      </div>
    </div>
  </div>
</div>

{{ IsCardShow }}
{{ IsLogin }}
{{ token }}
